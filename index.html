<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Virtual Barista</title>
    <link rel="stylesheet" href="style.css">
 </head>

 <body>

<div class="content">
<h1>I'm so tired, I need help</h1>

 <!--   <label for="sugar">Sugar</label> -->
    <select name="sugar-options" id="sugar">
        <option value="">How much sugar would you like?</option>
        <option value="no">none</option>
        <option value="1">1 cube</option>
        <option value="2">2 cubes</option>
        <option value="3">3 cubes</option>
        <option value="4">4 cubes</option>
        <option value="5">just hit me</option>
    </select>

 <!--   <label for="cream">Cream</label> -->
    <select name="cream-options" id="cream">
        <option value="">What cream would you like?</option>
        <option value="no">none</option>
        <option value="heavy">heavy</option>
        <option value="light">light</option>
        <option value="half-and-half">half-and-half</option>
    </select>


<button>Place Order</button>

<p id="summary"></p>

<h2>Did somebody say "coffee"?</h2>
<p id="finished-order"></p>
</div>

<script src="javascript.js"></script>
 </body>

</html>
